apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-app
  namespace: scalable-app
  labels:
    app: scalable-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scalable-app
  template:
    metadata:
      labels:
        app: scalable-app
    spec:
      containers:
      - name: app
        image: aman65f/scalable-app:v1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: WELCOME_MSG
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: WELCOME_MSG
        - name: EXAMPLE_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: EXAMPLE_TOKEN
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

